<body>
	<div class="hdgz">
		<h1>讲述凉山最动人的扶贫故事</h1>
		<p>(一)用户关注并绑定微信后每天10票，可投给同一选手或不同选手；
<br />(二)用户参与投票即可获赠100M移动流量（流量赠送仅限凉山移动用户）；
<br />(三)如投票系统后台发现恶意刷票，将直接取消用户参赛资格；
<br />(四)为保证活动公平，防止作弊，每组参赛选手四川以外的投票IP不能超过总票数的1/4，超出部分无效。四川以外的IP超出2/3将直接取消参赛资格；
<br />(五)成功投票后，取消关注“凉山移动”微信公众号的，被投票选手的票数将自动取消；
<br />(六)所有报名参赛者需同意主办单位拥有所有参赛作品（文字、图片、声音、视频）的使用权；
<br />(七)凉山移动对本次活动拥有最终解释权。
		</p>

			<a href="#" onclick="javascript :history.go(-1);"><button class="hdgz-btn">返回首页</button></a>
